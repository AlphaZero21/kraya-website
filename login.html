<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="loginStyle.css" />

  <title>Kraya</title>
  <link rel="icon" href="./assets/logo.png" type="image/x-icon" />
</head>

<body>
  <div class="main">
    <div class="navbar">
      <div class="navbar-logo">
        <a href="index.html"><img src="assets/kraya.png" alt="Logo" /></a>
      </div>
      <button class="button" href="#">Sign In</button>
    </div>

    <div class="lightning">
      <div class="blur">
        <div class="loginBox">
          <div class="loginBox-header"> Get started on Kraya! </div>
          <div class="login-options">
            <div class="api-options">
              <div class="button-container">
                <div class="google-button">
                  <svg width="30" viewBox="0 0 48 48">
                    <title>Google Logo</title>
                    <clipPath id="g">
                      <path
                        d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
                    </clipPath>
                    <g class="colors" clip-path="url(#g)">
                      <path fill="#FBBC05" d="M0 37V11l17 13z" />
                      <path fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
                      <path fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
                      <path fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
                    </g>
                  </svg>
                  <div> Continue with Google </div>
                </div>
              </div>
              <div class="button-container">
                <div class="facebook-button">
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0"
                    x="0px" y="0px" width="30" height="30" viewBox="0 0 50 50" class="icon icons8-Facebook-Filled">
                    <path
                      d="M40,0H10C4.486,0,0,4.486,0,10v30c0,5.514,4.486,10,10,10h30c5.514,0,10-4.486,10-10V10C50,4.486,45.514,0,40,0z M39,17h-3 c-2.145,0-3,0.504-3,2v3h6l-1,6h-5v20h-7V28h-3v-6h3v-3c0-4.677,1.581-8,7-8c2.902,0,6,1,6,1V17z">
                    </path>
                  </svg>


                  <div> Continue with Facebook </div>
                </div>
              </div>
              <div class="signUp-text"> <b>No account yet?</b> <a
                  href="https://www.youtube.com/watch?v=hR-qI3I8v4w">SIGN UP</a></div>
            </div>
            <div class="login-form">
              <form>
                <input type="text" placeholder="Email or Username">
                <input type="password" placeholder="Password">
                <div class="privacy-text"> By continuing, you have to agree to our <a
                    href="https://www.youtube.com/watch?v=hR-qI3I8v4w"> Terms of Services </a> and <a
                    href="https://www.youtube.com/watch?v=hR-qI3I8v4w"> Privacy Policy. </a></div>
                <button type="submit" id="login" value="login" name="login"> Log In </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</body>

</html>
