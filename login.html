<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="loginStyle.css" />

  <title>Kraya</title>
  <link rel="icon" href="./assets/logo.png" type="image/x-icon" />
</head>

<body>
  <div class="main">
    <div class="navbar">
      <div class="navbar-logo">
        <a href="index.html"><img src="assets/kraya.png" alt="Logo" /></a>
      </div>
      <button class="button" href="#">Sign In</button>
    </div>

    <div class="lightning">
      <div class="blur">
        <div class="loginBox">
          <div class="loginBox-header"> Get started on Kraya! </div>
          <div class="login-options">
            <div class="api-options">
              <div class="button-container">
                <div class="google-button">
                  <svg width="30" viewBox="0 0 48 48">
                    <title>Google Logo</title>
                    <clipPath id="g">
                      <path
                        d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
                    </clipPath>
                    <g class="colors" clip-path="url(#g)">
                      <path fill="#FBBC05" d="M0 37V11l17 13z" />
                      <path fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
                      <path fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
                      <path fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
                    </g>
                  </svg>
                  <div class="continue"> Continue with Google </div>
                </div>
              </div>
              <div class="button-container">
                <div class="facebook-button">
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0,0,256,256" width="30px" height="30px" fill-rule="nonzero">
                    <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                      stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                      font-family="none" font-weight="none" font-size="none" text-anchor="none"
                      style="mix-blend-mode: normal">
                      <g transform="scale(5.12,5.12)">
                        <path
                          d="M25,3c-12.15,0 -22,9.85 -22,22c0,11.03 8.125,20.137 18.712,21.728v-15.897h-5.443v-5.783h5.443v-3.848c0,-6.371 3.104,-9.168 8.399,-9.168c2.536,0 3.877,0.188 4.512,0.274v5.048h-3.612c-2.248,0 -3.033,2.131 -3.033,4.533v3.161h6.588l-0.894,5.783h-5.694v15.944c10.738,-1.457 19.022,-10.638 19.022,-21.775c0,-12.15 -9.85,-22 -22,-22z">
                        </path>
                      </g>
                    </g>
                  </svg>
                  <div class="continue"> Continue with Facebook </div>
                </div>
              </div>
              <div class="signUp-text"> <b>No account yet?</b> <a href="">SIGN UP</a></div>
            </div>
            <div class="login-form">
              <form>
                <input type="text" placeholder="Email or Username">
                <input type="password" placeholder="Password">
                <div class="privacy-text"> By continuing, you have to agree to our <span class="boldify"><a href="">
                      Terms of Services </a></span>
                  and <span class="boldify"><a href=""> Privacy Policy. </a></span></div>
                <button type="submit" id="login" value="login" name="login"> Log In </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</body>

</html>
